<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="e-commerce.css" />
</head>
<body>
  <header>
    <h1>üõí Your Cart</h1>
    <a href="index.html" style="color: white;">‚Üê Back to Home</a>
  </header>

  <main>
    <div id="cart-items" class="products-container"></div>
    <div id="cart-summary" style="text-align:center; margin-top: 2rem;"></div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartItemsDiv = document.getElementById("cart-items");
    const summaryDiv = document.getElementById("cart-summary");


    function renderCart() {
      cartItemsDiv.innerHTML = '';
      summaryDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      summaryDiv.innerHTML = `<h2>Total: ‚Çπ${total}</h2>`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
